<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Image and Text</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  #draggable {
    touch-action: none;
    user-select: none;
  }
</style>
</head>
<body class="bg-black text-white h-screen flex items-center justify-center overflow-hidden">
<div id="draggable" class="cursor-move">
  <img src="images/mercy.png" alt="Draggable character" draggable="false" class="w-32 h-32">
</div>
<div id="floatingText" class="absolute top-0 left-0">
  James
</div>

<script>
  const draggable = document.getElementById('draggable');
  const floatingText = document.getElementById('floatingText');
  let posX = 0, posY = 0, mouseX = 0, mouseY = 0;

  function handleDrag(e) {
    e.preventDefault();
    mouseX = e.clientX;
    mouseY = e.clientY;
    document.addEventListener('mousemove', handleMove);
    document.addEventListener('mouseup', handleDrop);
  }

  function handleMove(e) {
    const dx = e.clientX - mouseX;
    const dy = e.clientY - mouseY;
    posX += dx;
    posY += dy;
    draggable.style.transform = `translate(${posX}px, ${posY}px)`;
    mouseX = e.clientX;
    mouseY = e.clientY;
    checkCollision();
  }

  function handleDrop() {
    document.removeEventListener('mousemove', handleMove);
    document.removeEventListener('mouseup', handleDrop);
  }

  draggable.addEventListener('mousedown', handleDrag);

  function checkCollision() {
    const draggableRect = draggable.getBoundingClientRect();
    const textRect = floatingText.getBoundingClientRect();
    if (!(draggableRect.right < textRect.left || 
          draggableRect.left > textRect.right || 
          draggableRect.bottom < textRect.top || 
          draggableRect.top > textRect.bottom)) {
      floatingText.textContent = 'DEAD';
      setTimeout(() => {
        floatingText.style.display = 'none';
      }, 500);
    }
  }

  // Bouncing text animation
  let textPosX = 0, textPosY = 0, textSpeedX = 2, textSpeedY = 2;

  function animateText() {
    textPosX += textSpeedX;
    textPosY += textSpeedY;
    if (textPosX <= 0 || textPosX + floatingText.offsetWidth >= window.innerWidth) {
      textSpeedX *= -1;
    }
    if (textPosY <= 0 || textPosY + floatingText.offsetHeight >= window.innerHeight) {
      textSpeedY *= -1;
    }
    floatingText.style.transform = `translate(${textPosX}px, ${textPosY}px)`;
    requestAnimationFrame(animateText);
  }

  animateText();
</script>
</body>
</html>
