<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Image and Text</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  #draggable {
    touch-action: none;
  }
</style>
</head>
<body class="bg-black text-white h-screen flex items-center justify-center overflow-hidden">

<div id="draggable" class="cursor-move">
  <img src="images/mercy.png" alt="Draggable Character" class="w-48 h-48">
</div>

<div id="floatingText" class="absolute text-2xl">James</div>

<script>
  const draggable = document.querySelector('#draggable');
  const floatingText = document.querySelector('#floatingText');
  let posX = 100, posY = 100;
  let dirX = 1, dirY = 1;
  let speed = 2;

  function moveFloatingText() {
    if (posX + floatingText.offsetWidth >= window.innerWidth || posX <= 0) {
      dirX *= -1;
    }
    if (posY + floatingText.offsetHeight >= window.innerHeight || posY <= 0) {
      dirY *= -1;
    }
    posX += dirX * speed;
    posY += dirY * speed;
    floatingText.style.transform = `translate(${posX}px, ${posY}px)`;
  }

  setInterval(moveFloatingText, 20);

  draggable.addEventListener('pointerdown', dragStart);

  function dragStart(e) {
    e.preventDefault();
    window.addEventListener('pointermove', dragging);
    window.addEventListener('pointerup', dragEnd);
  }

  function dragging(e) {
    draggable.style.transform = `translate(${e.clientX - 50}px, ${e.clientY - 50}px)`;
    checkCollision(e.clientX, e.clientY);
  }

  function dragEnd() {
    window.removeEventListener('pointermove', dragging);
    window.removeEventListener('pointerup', dragEnd);
  }

  function checkCollision(x, y) {
    const textRect = floatingText.getBoundingClientRect();
    if (x > textRect.left && x < textRect.right && y > textRect.top && y < textRect.bottom) {
      floatingText.textContent = 'DEAD';
      setTimeout(() => {
        floatingText.style.display = 'none';
      }, 500);
    }
  }
</script>

</body>
</html>
