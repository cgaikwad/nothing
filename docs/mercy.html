<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercy Fear Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-6">How afraid of mercy are you?</h1>
        <div class="mb-4">
            <label for="fear-scale" class="block text-lg font-medium text-gray-700">Scale</label>
            <input type="range" id="fear-scale" name="fear-scale" min="0" max="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" oninput="updateFearLevel(this.value)">
        </div>
        <div class="flex justify-between text-sm font-medium text-gray-600 mb-2">
            <span>Least scared</span>
            <span>Most scared</span>
        </div>
        <div id="fear-message" class="mt-4 p-4 border rounded-md bg-white text-lg font-semibold text-gray-800 hidden">
            Hello, James!
        </div>
    </div>

    <script>
        function updateFearLevel(value) {
            const messageBox = document.getElementById('fear-message');
            if (value == 100) {
                messageBox.classList.remove('hidden');
            } else {
                messageBox.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
